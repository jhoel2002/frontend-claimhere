<app-entity-filter
  [title]="'Empleados'"
  [columns]="columns"
  [fetchFunction]="loadCustomers"
  (onRegister)="openModalRegister()"
  [entity]="entity"
  (onDelete)="modal.deleteItem($event)"
  (onDisable)="modal.disableItem($event)"
  #entityFilter>
</app-entity-filter>

<app-modal-user-form [userService]="userService" (valueForm)="entityFilter.onReload()" #modal></app-modal-user-form>
