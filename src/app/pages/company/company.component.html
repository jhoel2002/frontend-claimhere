<section class="bg-gray-50">
  <div class="container px-4 mx-auto min-h-screen p-4 md:p-6">
    <div class="mb-8 rounded-lg bg-white p-6 shadow-lg">
      <div class="flex flex-col md:flex-row items-center gap-6">
        <img [src]="'https://images.unsplash.com/photo-1560179707-f14e90ef3623?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=100&h=100'" alt="Company Logo" class="w-24 h-24 rounded-full object-cover">
        <div class="flex-1">
          <h1 class="text-2xl font-bold text-gray-800">{{companyData.name}}</h1>
          <p class="text-gray-600">{{companyData.email}} | {{companyData.phone}}</p>
          <div class="mt-4 grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="rounded-lg bg-blue-50 p-4">
              <p class="text-sm text-blue-600">Total Complaints</p>
              <p class="text-2xl font-bold text-blue-700">{{statistics.total}}</p>
            </div>
            <div class="rounded-lg bg-green-50 p-4">
              <p class="text-sm text-green-600">Resolved</p>
              <p class="text-2xl font-bold text-green-700">{{statistics.resolved}}</p>
            </div>
            <div class="rounded-lg bg-red-50 p-4">
              <p class="text-sm text-red-600">Pending</p>
              <p class="text-2xl font-bold text-red-700">{{statistics.pending}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <div class="mb-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
      <input type="text" [(ngModel)]="filters.search" placeholder="Search complaints..." class="rounded-lg border p-2">
      <select [(ngModel)]="filters.status" class="rounded-lg border p-2">
        <option value="">All Status</option>
        <option value="open">Open</option>
        <option value="closed">Closed</option>
        <option value="in_progress">In Progress</option>
      </select>
      <select [(ngModel)]="filters.severity" class="rounded-lg border p-2">
        <option value="">All Severity</option>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
      <button (click)="exportToCsv()" class="rounded-lg bg-blue-600 text-white p-2 hover:bg-blue-700">Export to CSV</button>
    </div>
