<section class="flex items-center justify-center min-h-screen bg-white">
  <div class="flex w-full max-w-md flex-col justify-center px-6 py-12">
    <div class="mx-auto w-full max-w-sm">
      <img class="mx-auto h-10 w-auto" src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
      <h2 class="mt-10 text-center text-2xl font-bold tracking-tight text-gray-900">
        Sign in to your account
      </h2>
    </div>

    <div class="mt-10 mx-auto w-full max-w-sm">
      <form [formGroup]="loginForm" class="space-y-6">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-900">Email address</label>
          <input
            type="email"
            formControlName="email"
            id="email"
            autocomplete="email"
            required
            class="mt-2 block w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-sm text-gray-900 placeholder-gray-400 focus:border-indigo-600 focus:outline-none focus:ring-1 focus:ring-indigo-600"
          />
          <div *ngIf="email?.invalid && email?.touched" class="mt-2 text-sm text-red-600">
            <div *ngIf="email?.errors?.['required']">El correo es requerido.</div>
            <div *ngIf="email?.errors?.['email']">El correo no es válido.</div>
          </div>
        </div>

        <!-- Password -->
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium text-gray-900">Password</label>
            <a href="#" class="text-sm font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
          </div>
          <input
            type="password"
            formControlName="password"
            id="password"
            autocomplete="current-password"
            required
            class="mt-2 block w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-sm text-gray-900 placeholder-gray-400 focus:border-indigo-600 focus:outline-none focus:ring-1 focus:ring-indigo-600"
          />
          <div *ngIf="password?.invalid && password?.touched" class="mt-2 text-sm text-red-600">
            <div *ngIf="password?.errors?.['required']">La contraseña es requerida.</div>
          </div>
        </div>

        <!-- Submit -->
        <div>
          <button
            type="button"
            (click)="onLogin()"
            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:ring-offset-2 cursor-pointer"
          >
            Sign in
          </button>
          <p *ngIf="errorMessage !== ''" class="mt-3 text-sm text-red-600">
            {{ errorMessage }}
          </p>
        </div>
      </form>
    </div>
  </div>
</section>
