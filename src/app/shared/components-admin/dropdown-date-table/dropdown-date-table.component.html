<div class="relative inline-block text-left" #dropdownContainerDate>
  <button (click)="toggleDropdownDate()"
    type="button"
    class="inline-flex items-center text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-3 py-1.5 focus:outline-none">
    <svg class="w-3 h-3 text-gray-500 me-3" fill="currentColor" viewBox="0 0 20 20">
      <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm3.982 13.982a1 1 0 0 1-1.414 0l-3.274-3.274A1.012 1.012 0 0 1 9 10V6a1 1 0 0 1 2 0v3.586l2.982 2.982a1 1 0 0 1 0 1.414Z"/>
    </svg>
    {{selectedOption}}
    <svg class="w-2.5 h-2.5 ms-2.5" fill="none" viewBox="0 0 10 6">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m1 1 4 4 4-4"/>
    </svg>
  </button>

  <!-- Dropdown menu -->
  <div *ngIf="dropdownOpen"
       class="absolute z-10 mt-1 w-48 bg-white divide-y divide-gray-100 rounded-lg shadow-lg">
    <ul class="p-3 space-y-1 text-sm text-gray-700">
      <li *ngFor="let option of options">
        <label [for]="option.id"
               class="flex items-center p-2 rounded-sm hover:bg-gray-100 cursor-pointer">
          <input type="radio"
                 [id]="option.id"
                 name="filter-radio"
                 [value]="option.label"
                 [(ngModel)]="selectedOption"
                 (change)="selectOption(option.label)"
                 class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500"/>
          <span class="ms-2 text-sm font-medium text-gray-900">{{ option.label }}</span>
        </label>
      </li>
    </ul>
  </div>
</div>
