<div class="w-full  mx-auto p-4">
  <div class="relative w-full rounded-xl overflow-hidden shadow-lg border border-gray-200">
    <!-- Contenedor del mapa -->
    <google-map
      class="w-full"
      height="700px"
      width="100%"
      [center]="center"
      [zoom]="zoom"
      [options]="mapOptions">
      
      <!-- Marcador -->
      <map-marker
        [position]="markerPosition"
        [options]="markerOptions">
      </map-marker>
    </google-map>

    <!-- Panel de información con diseño mejorado -->
    <div class="absolute bottom-4 left-4 bg-white/90 backdrop-blur-sm p-4 rounded-lg shadow-lg border border-gray-100">
      <h3 class="text-sm font-semibold text-gray-800 mb-2">Ubicación Fija</h3>
      <div class="space-y-1">
        <p class="text-xs text-gray-600">
          <span class="font-medium">Lat:</span> {{center.lat.toFixed(6)}}
        </p>
        <p class="text-xs text-gray-600">
          <span class="font-medium">Lng:</span> {{center.lng.toFixed(6)}}
        </p>
      </div>
    </div>
  </div>
</div>
