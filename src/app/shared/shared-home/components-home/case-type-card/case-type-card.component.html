<div class="container mx-auto px-4 py-8 ">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let caseType of caseTypes" 
         class="bg-white rounded-lg shadow-md overflow-hidden transition-all duration-300 hover:shadow-lg"
         [class.expanded]="isExpanded(caseType.id)">
      
      <!-- Card Image -->
      <div class="relative h-56 overflow-hidden">
        <img [src]="caseType.imageUrl" 
             [alt]="caseType.title"
             class="w-full h-full object-cover transition-transform duration-500 ease-in-out transform hover:scale-110">
      </div>

      <!-- Card Content -->
      <div class="p-6">
        <h3 class="text-xl font-semibold text-gray-800 mb-2">
          {{ caseType.title }}
        </h3>
        
        <p class="text-gray-600 mb-4">
          {{ caseType.description }}
        </p>

        <!-- Expandable Content -->
        <div class="overflow-hidden transition-all duration-300"
             [class.h-0]="!isExpanded(caseType.id)"
             [class.h-auto]="isExpanded(caseType.id)">
          <p class="text-gray-700 mt-4">
            {{ caseType.detailedInfo }}
          </p>
        </div>

        <!-- Toggle Button -->
        <button (click)="toggleExpand(caseType.id)"
                class="mt-4 px-4 py-2 bg-slate-800 text-white rounded-md hover:bg-slate-700 transition-colors duration-300 w-full">
          {{ isExpanded(caseType.id) ? 'Show Less' : 'Learn More' }}
        </button>
      </div>
    </div>
  </div>
</div>
