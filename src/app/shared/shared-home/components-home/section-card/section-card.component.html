<section class="bg-gray-50 py-12">
  <div class="container px-4 mx-auto">
    <!-- Grid of cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div
        *ngFor="let claim of displayedClaims"
        class="bg-white dark:bg-gray-800 rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 overflow-hidden"
      >
        <!-- Card Header -->
        <div class="p-5 border-b dark:border-gray-700">
          <div class="flex items-center justify-between mb-4">
            <span class="text-sm text-gray-500 dark:text-gray-400">{{ claim.date }}</span>
            <span 
              class="px-3 py-1 text-sm font-semibold rounded-full"
              [ngClass]="{
                'bg-green-100 text-green-800': claim.status === 'approved',
                'bg-red-100 text-red-800': claim.status === 'rejected',
                'bg-yellow-100 text-yellow-800': claim.status === 'pending'
              }"
            >
              {{ claim.status }}
            </span>
          </div>
          <h3 class="text-xl font-bold text-gray-900 dark:text-white hover:text-blue-600 dark:hover:text-blue-400 transition-colors duration-300">
            {{ claim.title }}
          </h3>
        </div>
        
        <!-- Card Body -->
        <div class="p-5">
          <p class="text-gray-600 dark:text-gray-300 mb-4">
            {{ claim.description | slice:0:150 }}...
          </p>
          
          <!-- Card Footer -->
          <div class="flex items-center justify-between mt-4">
            <button
              (click)="openClaimDetail(claim)"
              class="text-blue-600 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300 font-medium transition-colors duration-300"
            >
              View Details
            </button>
            <div class="flex items-center space-x-2">
              <img
                [src]="claim.avatar"
                [alt]="claim.author"
                class="w-8 h-8 rounded-full object-cover"
              />
              <span class="font-medium text-gray-700 dark:text-gray-200">
                {{ claim.author }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Pagination -->
    <div class="flex items-center justify-between mt-8">
      <div class="flex items-center gap-2">
        <span class="text-sm text-gray-700 dark:text-gray-300">
          Showing {{ startIndex + 1 }} to {{ endIndex }} of {{ claims.length }} claims
        </span>
      </div>
      
      <div class="flex items-center space-x-2">
        <button
          (click)="previousPage()"
          [disabled]="currentPage === 1"
          class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 dark:hover:bg-gray-700"
        >
          Previous
        </button>
        
        <div class="flex items-center space-x-1">
          <ng-container *ngFor="let page of getPageNumbers()">
            <button
              (click)="goToPage(page)"
              [class.bg-blue-600]="currentPage === page"
              [class.text-white]="currentPage === page"
              class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 dark:hover:bg-gray-700"
            >
              {{ page }}
            </button>
          </ng-container>
        </div>
        
        <button
          (click)="nextPage()"
          [disabled]="currentPage === totalPages"
          class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 dark:hover:bg-gray-700"
        >
          Next
        </button>
      </div>
    </div>
  </div>
  
  <!-- Modal -->
  <app-card
    [claim]="selectedClaim"
    [isOpen]="isModalOpen"
    (closeModal)="closeModal()"
  ></app-card>
</section>
