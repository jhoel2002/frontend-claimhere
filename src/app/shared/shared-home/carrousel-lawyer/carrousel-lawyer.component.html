<section class="bg-gray-50">
  <div class="relative w-full max-w-7xl mx-auto py-8">
    <!-- Carousel Container -->
    <div class="overflow-hidden">
      <div class="flex transition-transform duration-500 ease-in-out"
           [style.transform]="'translateX(-' + (currentIndex * (100/itemsToShow)) + '%)'">
        
        <!-- Lawyer Cards -->
        <div *ngFor="let lawyer of lawyers" 
             [class]="'flex-shrink-0 px-4 transition-all duration-500 ' + 
                      (itemsToShow === 1 ? 'w-full' : 
                       itemsToShow === 2 ? 'w-1/2' : 'w-1/3')">
          <div class="flex flex-col items-center space-y-4">
            <!-- Circular Image -->
            <div class="relative w-40 h-40 rounded-full overflow-hidden border-4 border-blue-500 shadow-lg transform transition-transform duration-300 hover:scale-105">
              <img [src]="lawyer.imageUrl" 
                   [alt]="lawyer.name"
                   class="w-full h-full object-cover">
            </div>
            
            <!-- Lawyer Info -->
            <div class="text-center">
              <h3 class="text-xl font-bold text-gray-800">{{lawyer.name}}</h3>
              <p class="text-sm text-blue-600 mb-2">{{lawyer.specialty}}</p>
              <p class="text-gray-600 text-sm max-w-md mx-auto line-clamp-2">{{lawyer.description}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Navigation Buttons -->
    <div class="flex justify-between absolute top-1/2 -translate-y-1/2 w-full px-4">
      <button 
        (click)="previous()" 
        [class.opacity-50]="isFirstSlide()"
        [disabled]="isFirstSlide()"
        class="bg-blue-500 hover:bg-blue-600 text-white rounded-full p-3 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all transform -translate-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
      
      <button 
        (click)="next()" 
        [class.opacity-50]="isLastSlide()"
        [disabled]="isLastSlide()"
        class="bg-blue-500 hover:bg-blue-600 text-white rounded-full p-3 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all transform translate-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </button>
    </div>
  </div>
</section>
